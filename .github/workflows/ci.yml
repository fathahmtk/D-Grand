name: CI / Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ──────────────────────────────────────────────────────────────────────────────
  # 1. Frontend — Build + Lint
  # ──────────────────────────────────────────────────────────────────────────────
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx eslint . --max-warnings 0

      - name: Build
        run: npm run build
        env:
          VITE_RAZORPAY_KEY_ID: ${{ secrets.VITE_RAZORPAY_KEY_ID }}

  # ──────────────────────────────────────────────────────────────────────────────
  # 2. Backend — Install + Test
  # ──────────────────────────────────────────────────────────────────────────────
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    # Spin up a local MongoDB so integration tests can connect
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://127.0.0.1:27017/dgrand_test
          JWT_SECRET: ci-test-secret-not-for-production
          RAZORPAY_KEY_ID: dummy
          RAZORPAY_KEY_SECRET: dummy
          RAZORPAY_WEBHOOK_SECRET: dummy
          FRONTEND_URL: http://localhost:5173

  # ──────────────────────────────────────────────────────────────────────────────
  # 3. Deploy Frontend to Vercel (main branch only)
  # ──────────────────────────────────────────────────────────────────────────────
  deploy-frontend:
    name: Deploy Frontend → Vercel
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: --prod

  # ──────────────────────────────────────────────────────────────────────────────
  # 4. Deploy Backend to Render (main branch only)
  # Render auto-deploys on push via Deploy Hook — we just trigger it here.
  # ──────────────────────────────────────────────────────────────────────────────
  deploy-backend:
    name: Deploy Backend → Render
    needs: [frontend, backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Render Deploy Hook
        run: |
          curl --fail -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
